{% extends 'mailing_app/base.html' %}
{% block content %}
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>
                        Вы действительно хотите удалить сообщение c заголовком " {{ object.title }}" <br>
                        c текстом "{{ object.body }}"
                    </p>
                    <button class="btn btn-danger" type="submit">Удалить</button>
                    <a class="btn btn-primary" href="{% url 'mailing_app:message_list' %}">Передумал</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
