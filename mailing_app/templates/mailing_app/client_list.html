{% extends 'mailing_app/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p>
        <a href="{% url 'mailing_app:create_client' %}">Здесь вы можете создать нового клиента для рассылки</a>
    </p>
</div>

<table class="table table-striped ">
    <thead>
    <tr>
        <th>ФИО</th>
        <th>Email</th>
        <th>Комментарий</th>
        <th>Подробнее</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>{{ object.fio }}</td>
        <td>{{ object.email}}</td>
        <td>{{ object.comment|slice:":50" }}...</td>
        <td><a class="p-2 btn btn-outline-info" href="{% url 'mailing_app:detail_client' object.pk %}">тык</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
