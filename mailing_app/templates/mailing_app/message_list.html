{% extends 'mailing_app/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p>
        <a href="{% url 'mailing_app:create_message' %}">Здесь вы можете создать новый шаблон сообщения для рассылки</a>
    </p>
</div>

<table class="table table-striped ">
    <thead>
    <tr>
        <th>Заголовок</th>
        <th>Тело письма</th>
        <th>Подробнее</th>
    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
    <tr>
        <td>{{ object.title }}</td>
        <td>{{ object.body|slice:":100"}}...</td>
        <td><a class="p-2 btn btn-outline-info" href="{% url 'mailing_app:detail_message' object.pk %}">тык</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
